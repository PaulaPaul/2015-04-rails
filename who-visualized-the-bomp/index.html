<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>who demoed the bomp?</title>
  
  <link rel="stylesheet" href="css/bomp.css" />
  
</head>
<body>
  
  <div id="room">
    <div id="decor">
      <div id="front-wall" class="wall"> </div>
      <div id="back-wall" class="wall"> 
        <div id="knob"> </div>
        <div id="screen"> 
          <div id="ladder"> 
            <div class="rail left"> </div>
            <div class="rail right"> </div>
            <div class="rung one"> </div>
            <div class="rung two"> </div>
            <div class="rung three"> </div>
            <div class="rung four"> </div>
            <div class="rung five"> </div>
            <div class="rung six"> </div>
            <div class="rung seven"> </div>
          </div>
        </div>
      </div>
      <div id="floor"> </div>
    </div>
    
    <div id="dancers">
      <div class="dancer left"> 
        <div class="head">
          <div class="hat"> </div>
          <div class="face"> 
            <div class="glasses"> </div>
          </div>
        </div>
        
        <div class="torso"> </div>
        
        <div class="arm left">
          <div class="bicep"> </div>
          <div class="forearm"> 
            <div class="hand"> </div>
          </div>
        </div>
        
        <div class="arm right">
          <div class="bicep"> </div>
          <div class="forearm"> 
            <div class="hand"> </div>
          </div>
       </div>
        
        <div class="leg left">
          <div class="thigh"> </div>
          <div class="calf"> 
            <div class="foot"> </div> 
          </div>
        </div>
        
        <div class="leg right">
          <div class="thigh"> </div>
          <div class="calf"> 
            <div class="foot"> </div> 
          </div>
        </div>
      </div>
      <div class="dancer right"> 
        <div class="head">
          <div class="hat"> </div>
          <div class="face"> 
            <div class="glasses"> </div>
          </div>
        </div>
        
        <div class="torso"> </div>
        
        <div class="arm left">
          <div class="bicep"> </div>
          <div class="forearm"> 
            <div class="hand"> </div>
          </div>
        </div>
        
        <div class="arm right">
          <div class="bicep"> </div>
          <div class="forearm"> 
            <div class="hand"> </div>
          </div>
       </div>
        
        <div class="leg left">
          <div class="thigh"> </div>
          <div class="calf"> 
            <div class="foot"> </div> 
          </div>
        </div>
        
        <div class="leg right">
          <div class="thigh"> </div>
          <div class="calf"> 
            <div class="foot"> </div> 
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div id="controls">
    <h1>controls (literally every letter in my name)</h1>
    
    <p>
      &larr; or &rarr; to marquee<br />
      j - bop head<br />
      e - bend arms<br />
      n - jog<br />
      f - play music<br />
      r - pause music<br />
      space - stop movement
    </p>
    
    <p>
      click s, c, h, and i for more fun stuff!
    </p>
    
    <h3>made by <a href="http://jennmoney.biz">jenn schiffer</a> for web rebels 2015!</h3>
    
  </div>
  
  <script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
  <script src="js/bomp.js" type="text/javascript"></script>
</body>
</html>
